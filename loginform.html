<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Login</span>
                    <form action="" name="loginform">
                        <div class="input-field">
                            <input type="" name="email" placeholder="Enter your email">
                            <i class="fa-solid fa-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" placeholder="Enter your Password" class="password">
                            <i class="fa-solid fa-lock icon"></i>
                            <i class="fa-solid fa-eye-slash showhidepw"></i>
                            </div>
                         <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logcheck">
                                <label for="locheck" class="text">Remember me</label>
                            </div>
                            <a href="#" class="text">Forget Password</a>
                         </div>  
                         <div class="input-field button">
                            <input type="submit" value="Login" onclick=loginvalidation()>
                         </div> 
                    </form>
                </div>
            </div>
        </div>
        <script src="script2.js"></script>
    </body>
    
</html>
